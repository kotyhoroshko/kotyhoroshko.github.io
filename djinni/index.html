<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Djinni Test Work</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-md p-0">
      <div class="container justify-content-center">
        <button class="navbar-toggler my-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row" id="navbarSupportedContent">

          <ul class="col-8 col-md-4 navbar-nav order-2 order-md-1 m-auto ms-md-3 my-3 my-md-0 ps-3 ps-md-0">
            <li class="nav-item ">
              <a class="nav-link px-0 py-2 py-md-4 ms-4 ms-md-0 text-center active" href="#" class="active">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-0 py-2 py-md-4 ms-4 ms-md-0 text-center" href="#">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-0 py-2 py-md-4 ms-4 ms-md-0 text-center" href="#">Podcasts</a>
            </li>
          </ul>

          <div class="col-md-5 col-xl-6 order-3 order-md-2 ">
            <form action="#" class="search d-flex rounded-pill" role="search">
              <button class="btn position-absolute" type="submit">
                <i class="bi bi-search"></i>
              </button>
              <input class="form-control me-2 border border-0 bg-transparent" type="search" name="search"
                aria-label="Search" placeholder="Search for anything..." />
            </form>
          </div>

          <div class="col-12 col-md order-1 order-md-3 d-flex justify-content-around my-2 my-md-0">
            <select class="lang border border-0" aria-label="language">
              <option value="English" selected="selected">English</option>
              <option value="Ukrainian">Ukrainian</option>
            </select>
            <div class="dark-mode-switch form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitcher">
              <label class="form-check-label" for="darkModeSwitcher">Dark theme</label>
            </div>
            <button class="login-btn border border-0 bg-transparent" type="button">Sign in</button>
          </div>

        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row py-4 mt-3">

      <aside class="col-12 col-md-3 mt-3 me-auto">
        <ul class="filters list-unstyled">
          <li>
            <a href="#" class="text-decoration-none text-center text-md-start me-1 active">
              <i class="bi bi-image me-2"></i>All photos
            </a>
          </li>
          <li>
            <a href="#" class="text-decoration-none text-center text-md-start me-1">
              <i class="bi bi-emoji-smile me-2"></i>Selfies
            </a>
          </li>
          <li>
            <a href="#" class="text-decoration-none text-center text-md-start me-1">
              <i class="bi bi-clock me-2"></i>Recent
            </a>
          </li>
          <li>
            <a href="#" class="text-decoration-none text-center text-md-start me-1">
              <i class="bi bi-trash3 me-2"></i>Deleted
            </a>
          </li>
        </ul>
      </aside>
      <main class="main-content col-12 col-md-8">
        
        <header class="d-flex flex-wrap justify-content-between align-content-center mb-4">
          <div class="col-12 col-sm-4 my-3 my-sm-0 text-center text-sm-start">
            <h1>All photos</h1>
            <span class="subtitle">150 items</span>
          </div>
          <div class="sort col-12 col-sm-4 d-flex align-items-start justify-content-end mt-2">
            <button type="button" class="border-end-0 rounded-start active">Newest</button>
            <button type="button" class="border-start-0 rounded-end">Latest</button>
          </div>
        </header>

        <article>
          <ul class="portfolio d-flex flex-wrap list-unstyled">
            <!-- Here will be photos -->
          </ul>
        </article>
        
      </main>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
