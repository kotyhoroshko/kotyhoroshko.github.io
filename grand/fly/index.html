<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
    font-family: sans-serif;
  }
  p{
    display: inline-block;
    color: azure;
    text-align: center;
    font-size: 14px;
    z-index: 10;
  }
  img{
      height: 100%;
      width: auto;
  }
  .wrap {
    width: 100%;
    height: 100vh;    
    background-color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .card {
    width: 95vmin;
    max-width: 1200px;
    height: 95vmin;
    position: relative;
    perspective: 1000px;
  }
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 1s ease;
    backface-visibility: hidden;
    border-radius: 10px;
  } 
  .back {
    transform: rotateY(180deg);
  }
  .card:hover .front {transform: rotateY(180deg);}
  .card:hover .back {transform: rotateY(360deg) rotateZ(90deg);}

  .stand{
      display:flex;
      justify-content: space-around;
      margin: 20px 0;
  }
  .stand>img{
      width: 45%;
      box-shadow: 2px 2px 18px rgba(0,0,0,.5);
  }
    </style>
    <title>Farmasi-visitCard</title>
</head>

<body>
            
    <div class="wrap">
       

        <div class="card">
            <div class="front"><img src="fly1.jpg" alt=""></div>
            <div class="back"><img src="fly2.jpg" alt=""></div>
        </div>           
        

    </div>

    <div class="stand"><img src="fly1.jpg" alt=""><img src="fly2.jpg" alt=""></div>
        
    </div>

</body>

</html>
