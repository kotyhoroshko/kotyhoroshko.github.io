<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Буклет - превю</title>
    <script src="script.js"></script>
</head>

<body>            
    <div class="wrap">
        <div class="shirma"></div>

        <div class="navMain">
            <span class="const"><img src="const.svg" alt=""><span class="desc">Режим наповнення</span></span>
            <span class="pages"><img src="page.svg" alt=""><span class="desc">Переглянути макет</span></span>
            <span class="book"><img src="book.svg" alt=""><span class="desc">Переглянути сторінки</span></span>
        </div>

        <span class="pageNum"></span>

        <div class="card">

            <div class="maket">
                <div class="front">
                    <img src="bu4.jpg" alt="">
                    <img src="bu1.jpg" alt="">
                </div>
                <div class="back">
                    <img src="bu2.jpg" alt="">
                    <img src="bu3.jpg" alt="">
                </div>
            </div>            

            <div class="page">
                <img src="bu1.jpg" class="p p1">
                <img src="bu2.jpg" class="p p2">
                <img src="bu3.jpg" class="p p3">
                <img src="bu4.jpg" class="p p4">
            </div>
            
            <div class="nav">
                <span class="arrow next"><img src="prev.svg" alt=""></span>
                <span class="arrow prev"><img src="prev.svg" alt=""></span>                
            </div>

        </div>
        
    </div>        
</body>
</html>
