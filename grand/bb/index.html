<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Гранд-превю бігбордів</title>
</head>

<body>
    <div class="preLoader"> 
        <div class="preLoader__dot"></div>
        <div class="preLoader__msg">ЗАВАНТАЖЕННЯ ФОТО...</div>
    </div>
    <div class="mainWrap">
        <div class="nav navBB">
            <img class="navBB__img" src="bb1.jpg" name="1">
            <img class="navBB__img" src="bb2.jpg" name="2">
            <img class="navBB__img" src="bb3.jpg" name="3">
            <img class="navBB__img" src="bb4.jpg" name="4">
            <img class="navBB__img" src="bb5.jpg" name="5">    
        </div>
    
        <div class="wrap">
            <div class="zagWrap">
                <img class="zagImg bb2" src="zagbb2.png">
                <img class="bbImg" src="bb1.jpg">
            </div>
        </div>
    
        <div class="nav navZag">
            <img class="navZag_img" src="zagbb1.png" name="1">
            <img class="navZag_img" src="zagbb2.png" name="2">
            <img class="navZag_img" src="zagbb3.png" name="3">
        </div>
    </div>

    <script src="base.js"></script>
</body>

</html>
