<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
    font-family: sans-serif;
  }
  p{
    display: inline-block;
    color: azure;
    text-align: center;
    font-size: 14px;
    z-index: 10;
  }
  img{
      width: 100%;
  }
  .wrap {
    width: 100%;
    height: 100%;    
    background-color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .card {
    width: 90%;
    max-width: 700px;
    height: 47vh;
    /* max-height: 200px; */
    position: relative;
    perspective: 1000px;
  }
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 1s ease;
    backface-visibility: hidden;
    border-radius: 10px;
  } 
  .back {
    transform: rotateY(180deg);
  }
  .card:hover .front {transform: rotateY(180deg);}
  .card:hover .back {transform: rotateY(360deg);}
    </style>
    <title>Farmasi-visitCard</title>
</head>

<body>
            
    <div class="wrap">
       

        <div class="card">
            <div class="front"><img src="visi1-1.jpg" alt=""></div>
