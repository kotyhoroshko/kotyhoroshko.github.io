<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TVapp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <video autoplay muted loop class="video-bg" id="video">
        <source src="video/10.mp4" type="video/mp4">
    </video>
    <div class="saver-clock"></div>

    <main class="main">
        <div class="container">
            <div class="main-info">
                <!-- MAIN INFO -->
            </div> 
            <div id="digital-clock" class="clock"></div>
            <img class="pin" src="./img/pin.svg" alt="location">
            <img class="reweather" src="./img/reload.svg" alt="refresh weather">
            <img class="full-screen-btn" src="./img/fscreen.svg"  data-full-screen="true" alt="full screen">
            <div class="days-info">
                <!-- DAYS INFO -->
            </div>
        </div>
        <input class="volume" type="range" orient="vertical" min="0" max="1" step="0.05"/>
        <div class="radio">
            <div class="radio-item" data-active="false">
                <h2 class="radio-item__title">Secret agent</h2>
                <img class="radio-item__img" src="radio/secretagent-400.png" alt="">

            </div>
            <div class="radio-item" data-active="false">
                <h2 class="radio-item__title">boot liquor</h2>
                <img class="radio-item__img" src="radio/bootliquor-400.png" alt="">

                </audio>
            </div>
            <div class="radio-item" data-active="false">
                <h2 class="radio-item__title">christmas</h2>
                <img class="radio-item__img" src="radio/christmaslounge120.png" alt="">

            </div>
            <div class="radio-item" data-active="false">

            </div>
            <div class="radio-item" data-active="false">

            <div class="radio-item" data-active="false">

            </div>
            <div class="radio-item" data-active="false">

    <script src="radio.js"></script>
    <script src="time.js"></script>

</html>
