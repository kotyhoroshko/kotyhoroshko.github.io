<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>"Accu Weather"</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <video autoplay muted loop class="video-bg" id="video">
        <source src="img/bg.mp4" type="video/mp4">
    </video>
    <header>
        <div class="container">
            <div class="locs">
                <div class="locs__item" data-lockey="326289" data-point-name="Берегові">
                    <img src="img/loc1.png" title="Погода в Берегові" alt="">
                    <p>Берегово</p>
                </div>
                <div class="locs__item" data-lockey="326287" data-point-name="Виноградові">
                    <img src="img/loc2.png" title="Погода в Виноградові" alt="">
                    <p>Виноградів</p>
                </div>
                <div class="locs__item" data-lockey="1214319" data-point-name="Королеві">
                    <img src="img/loc3.png" title="Погода в Королеві" alt="">
                    <p>Королево</p>
                </div>
                <div class="locs__item" data-lockey="126761" data-point-name="Тепліце">
                    <img src="img/loc4.png" title="Погода в Тепліце" alt="">
                    <p>Тепліце</p>
                </div>
                <div class="locs__item" data-lockey="326310" data-point-name="Ужгороді">
                    <img src="img/loc5.png" title="Погода в Ужгороді" alt="">
                    <p>Ужгород</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main-info">
                <!-- MAIN INFO -->
            </div>            
        </div>
    </header>

    <main>
        <div class="container">
            <div class="days-info">
                <!-- DAYS INFO -->
            </div>
        </div>
    </main>

    <footer>
       
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
