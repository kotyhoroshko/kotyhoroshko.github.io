<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="table">
            <div class="table-head">
                <span class="table-head__id">Id 
                    <span class="sort sort--id">&#8681;</span>
                    <span class="sort sort--id-rev hidden">&#8679;</span>
                </span>
                <span class="table-head__name">Name 
                    <span class="sort sort--name">&#8681;</span>
                    <span class="sort sort--name-rev hidden">&#8679;</span>
                </span>
                <span class="table-head__qty">Qty 
                    <span class="sort sort--qty">&#8681;</span>
                    <span class="sort sort--qty-rev hidden">&#8679;</span>
                </span>
                <span class="table-head__avlbl">Availability 
                    <span class="sort sort--avlbl">&#8681;</span>
                    <span class="sort sort--avlbl-rev hidden">&#8679;</span>
                </span>
                <span class="table-head__del">Delete</span>
            </div>
            <div class="table-body">               
            </div>
        </div>
        <div class="btns">
            <span class="btns__item btns__item--new" data-role="new">Add new row</span>
            <span class="btns__item btns__item--del" data-role="del">Delete row</span>
            <span class="btns__item btns__item--demo" data-role="demo">Demo data</span>
            <span class="btns__item btns__item--start" data-role="clear">Clear table</span> 
            <span class="btns__item btns__item--stop" data-role="export">Export table</span>
        </div>
        <div class="add-row hidden">
            <h2 class="add-row__title">Add new row</h2>
            <div class="add-row__forms">
                <div>
                    <label for="new-name">Name of product:</label>
                    <input id="new-name" type="text" placeholder="Type name here" required>
                    <input id="create-new-name" type="button" value="Create random">
                </div>
                <div>
                    <label for="new-qty">Products quantity:</label>
                    <input id="new-qty" type="number" min="0" max="9999" step="1" value="99" required>
                </div>
                <div>
                    <label for="new-avalbl">Availability (y/n)</label>
                    <input id="new-avalbl" type="checkbox" checked>                
                </div>
            </div>
            <input id="add-new-row" type="button" value="Add new row">
        </div>
        <div class="import-json hidden">
            <h2 class="import-json__title">Import Data</h2>
            <div class="import-json__prev"></div>
            <input class="import-json__btn" type="button" value="Import Data">
        </div>
    </div>
    <script src="medium-2.js"></script>
</body>
</html>
