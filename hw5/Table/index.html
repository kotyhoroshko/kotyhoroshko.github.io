<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Домашнє завдання 5</title>
			<link rel="stylesheet" type="text/css" href="stylesheet2.css">
		</head>
		<body>
			<div class="switcher">
				<script>
					function gridOrTable(sw) {
					    var pic;
					    if (sw == 0) {
					        document.getElementById('grid').style.display = "none";
					        document.getElementById('table').style.display = "block"; }
					    else {
					        document.getElementById('table').style.display = "none";
					        document.getElementById('grid').style.display = "grid"; }}
				</script>
				<button type="button" onclick="gridOrTable(1)">Grid</button>
				<button type="button" onclick="gridOrTable(0)">Table</button>
			</div>	
			<div class="grid" id="grid">
				<div class="white block_1"></div>
				<div class="white block_2"></div>
				<div class="white block_3"></div>
				<div class="white block_4"></div>
				<div class="white block_5"></div>
				<div class="white block_6"></div>
				<div class="white block_7"></div>
				<div class="white block_8"></div>
				<div class="white block_9"></div>
				<div class="white block_10"></div>
				<div class="white block_11"></div>
				<div class="yellow block_12"></div>
				<div class="yellow block_13"></div>
				<div class="yellow block_14"></div>
				<div class="red block_15"></div>
				<div class="blue block_16"></div>
				<div class="black block_17"></div>
				<div class="black block_18"></div>
				<div class="black block_19"></div>
				<div class="black block_20"></div>
				<div class="black block_21"></div></div>	
			<div class="table" id="table">
				<table>
					<tr>
					    <td colspan="2" class="white"></td>
					    <td colspan="2"></td>
					    <td colspan="2" class="yellow"></td>
					</tr>
					<tr class="h200">
					    <td></td>
					    <td colspan="3" rowspan="2" class="red"></td>
					    <td colspan="2" class="yellow"></td>
					</tr>
					<tr class="h200">
					    <td rowspan="2"></td>
					    <td></td>
					    <td></td>
					</tr>
					<tr>
					    <td class="black"></td>
					    <td class="black"></td>
					    <td class="w200"></td>
					    <td colspan="2"></td>
					</tr>
					<tr>
					    <td rowspan="3" class="yellow"></td>
					    <td class="black"></td>
					    <td class="black"></td>
					    <td class="w200"></td>
					    <td colspan="2" rowspan="2" class="blue"></td>
					</tr>
					<tr>
					    <td colspan="2" rowspan="2"></td>
					    <td class="w200 black"></td>
					</tr>
					<tr>
					    <td colspan="3"></td>
					</tr>
				</table></div>			
		</body>
	</html>
