<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteCloud Technologies - Test work</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">ByteCloud Technologies</h1>
            <p class="header__desc">Test work</p>
        </header>
        <main class="main">
            <div class="ranges-block">
                <div class="range">
                    <span class="range__label">Storage</span>
                    <input class="range__range" id="storage" type="range" value="10" min="0" max="1000" step="1">
                    <span class="range__value" id="storage-value"></span>
                </div>
                <div class="range">
                    <span class="range__label">Transfer</span>
                    <input class="range__range" id="transfer" type="range" value="10" min="0" max="1000" step="1">
                    <span class="range__value" id="transfer-value"></span>
                </div>
            </div>
            <div class="graf">
                <div class="graf-item">
                    <span class="graf-item__value">

                    </span>
                    <div class="graf-item__level">

                    </div>
                    <img src="/images/logo1.png" alt="" class="graf-item__img">
                    <span class="graf-item__title">item title</span>
                    <div class="graf-item__aditional-switchers">
                        <input type="radio">
                        <input type="radio">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__desc">by Kotyhoroshko</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
